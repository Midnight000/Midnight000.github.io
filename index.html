<!DOCTYPE html>
<html lang="zh">
<head>
    <title>my first music player</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mymusic.css">
</head>
<body>
<!--<video id="background" autoplay="" loop="" muted="" src="http://cqlcqycsjcj.cn/study/background/kv.webm"></video>-->
<div class="outframe">
  <div class="lock"></div>
  <div class="mainframeworkdiv"><!--主要框架-->
    <audio></audio><!--播放器-->
    <div class="control"><!--整体控件-->
      <div class="con_l"><!--控件左部分-->
        <img alt="" class="song_img">
        <div class="con_l_div">
          <div style="display: flex"><!--歌曲名+歌手名+时间-->
            <div style="display: flex"><!--歌曲名+歌手名-->
              <div id="songname"><!--歌曲名--></div>
              <div>-</div>
              <div id="singername"><!--歌手名--></div>
            </div>
            <div class="song_time"><!--时间-->
              <div class="song_now_time">00:00</div>
              <div class="time_division">/</div>
              <div class="song_complete_time">04:03</div>
            </div>
          </div>
          <div class="process_scroll"><!--进度条-->
            <div class="process_bar"></div>
            <div class="process_mask"></div>
          </div>
        </div>
      </div>
      <div class="con_c"><!--控件中部分-->
        <img class="con_c_img" src="./img/backward.png" alt="图片未加载">
        <img class="con_c_img" src="./img/play.png" alt="图片未加载">
        <img class="con_c_img" src="./img/forwards.png" alt="图片未加载">
        <div class="volume_div">
          <div class="volume_component">
            <div class="volume_scroll" >
              <div class="volume_bar" ></div>
              <div class="volume_mask" ></div>
            </div>
          </div>
          <img class="con_c_img" src="./img/volume.png" alt="图片未加载" style="width: 20px; height:20px">
        </div>
      </div>
      <div class="con_r"><!--控件右部分-->

      </div>
    </div>
    <div class="musiclistdiv" style="display: none">
      <ul id="tablelist">
      </ul>
<!--此处添加暂停、下一首、上一首-->
    </div>
    <div>
    </div>
  </div>
</div>
<script type="text/javascript" src="mymusic.js"></script>
</body>
</html>
